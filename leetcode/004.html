<body>
    <div>26. 删除排序数组中的重复项</div>
    <script>
        var removeDuplicates = function(nums) {
            let i = 0
            for (let j = 1; j < nums.length; j++) {
                if (nums[i] !== nums[j]) {
                    i++
                    nums[i] = nums[j]
                }
            }
            return i + 1

            
        };    

        console.log(removeDuplicates([1, 1, 2]))
    </script>
</body>
